<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="psd4.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="body">
		<div class="container">
			<div class="header">
				<div class="head">
					<div class="half">
						<div class="firsthalf">REL</div>
						<div class="secondhalf">ATE</div>
					</div>
					<div class="toolbar">
						<div class="search"><img class="img" src="search.png"></div>
						<div class="bell"><img class="img" src="bell.png"></div>
						<div class="plus"><img class="img" src="plus.png"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="main">
				<div class="h1">LIST</div>
				<div class="h2">
					<div class="text">24 MATCHES</div>
					<div align="right" class="tick">
						<img class="mark" src="greytick.png">
					</div>
					<div class="clear"></div>
				</div>
				<div class="line"></div>
				<div class="list">
					<div class="sec">
						<div class="image">
							<img class="profile" src="domin.png">
						</div>
						<div class="info">
								<div class="name">Domicle White</div>
								<div align="right" class="tick">
									<img class="mark" src="greytick.png">
								</div>
								<div class="friends">12 FRIENDS</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="sec">
						<div class="image">
							<img class="profile" src="samantha.png">
						</div>
						<div class="info">
								<div class="name">Samantha Winkler</div>
								<div align="right" class="tick"> 
									<img  class="mark" src="violettick.png">
								</div>
								<div class="friends">8 FRIENDS</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="sec">
						<div class="image">
							<img class="profile" src="sebastian.png">
						</div>
						<div class="info">
								<div class="name">Sebastian Torres</div>
								<div align="right" class="tick">
									<img class="mark" src="greytick.png">
								</div>
								<div class="friends">6 FRIENDS</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="sec">
						<div class="image">
							<img class="profile" src="lidia.png">
						</div>
						<div class="info">
								<div class="name">Lidia Berg</div>
								<div align="right" class="tick">
								<img class="mark" src="violettick.png">
								</div>
								<div class="friends">5 FRIENDS</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="sec">
						<div class="image">
							<img class="profile" src="lucy.png">
						</div>
						<div class="info">
								<div class="name">Lucy Martin</div>
								<div align="right" class="tick">
									<img class="mark" src="greytick.png">
								</div>
								<div class="friends">3 FRIENDS</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="sec">
						<div class="image">
							<img class="profile" src="camilla.png">
						</div>
						<div class="info">
								<div class="name">Camillia</div>
								<div align="right" class="tick">
									<img class="mark" src="violettick.png">
								 </div>
								<div class="friends">1 FRIEND</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="click">
					<button class="button">FOLLOW</button>
				</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
