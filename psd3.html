<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="psd3.css">
		<meta name="viewport" content="width=device-width, scale=1.0">
	</head>
	<body class="body">
		<div class="main">
			<div class="header">
				<div class="half">
					<div class="firsthalf">REL</div>
					<div class="secondhalf">ATE</div>
				</div>
				<div class="close">
					<img class="closeimage" src="close.png">
				</div>
				<div class="clear"></div>
			</div>
			<div class="head">
				<div align="center" class="number">23</div>
				<div align="center" class="text">COMMENTS</div>
			</div>
			<div class="midsection">
				<div class="section">
					<div class="imagediv">
						<img class="image" src="marilyn.png"/>
					</div>
					<div class="chat">
						<div class="title">
							<div class="name">Marilyn Aguilar</div>
							<div class="time">JUST NOW</div>
						</div>
						<div class="clear"></div>
						<div class="comment">
							I like these shots a lot, turned out great!
						</div>
						<div>
							<div class="like">LIKE</div>
							<div class="dot">&#183;</div>
							<div class="reply">REPLY</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="section">
					<div class="imagediv">
						<img class="image" src="jl.png">
					</div>
					<div class="chat">
						<div class="title">
							<div class="name">Jake Littleton</div>
							<div class="time">2 HOURS</div>
						</div>
						<div class="clear"></div>
						<div class="comment">Dope shots!</div>
						<div>
							<div class="like">2 LIKES</div>
							<div class="dot">&#183;</div>
							<div class="reply">1 REPLY</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="section">
					<div class="imagediv">
						<img class="image" src="ko.png">
					</div>
					<div class="chat">
						<div class="title">
							<div class="name">Kathryn Owens</div>
							<div class="time">1 DAY</div>

						</div>
						<div class="clear"></div>
						<div class="comment">
							So well composed. I love your content. Can't wait to see more!
						</div>
						<div>
							<div class="like">3 LIKES</div>
							<div class="dot">&#183;</div>
							<div class="reply">REPLY</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
				<div class="doubledot">&bull;&bull;</div>
				<div class="textbox">
					<input type="text" class="input" placeholder="Write something..."/>
				</div>
				<div align="right" class="send">SEND
				</div>
		</div>
	</body>
</html>
